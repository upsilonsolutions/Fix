<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Welcome to our site</title>
  </head>
  <body ng-app="myApp" ng-controller="formCtrl">
    <div class="global_wrap">
        <div class="dash_header">
            <div><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
            <div class="logo"><img src="images/logo.png"/></div>
        </div>
        <div class="content_wrap">
          <div class="container">
              <div class="row vertical_space15">
                <div class="col12 title">Save credentials</div>
                <div class="col12">

                   <div class="from_container">
                    <div >
                        <form novalidate>
                                              <input placeholder="Your Name" ng-model="user.Name"/>
                                              <input placeholder="Your Contact Number" ng-model="user.mobile"/>                       
                                              <input placeholder="Your Email Id" ng-model="user.email"/>
                                              <button ng-click="submit()">Submit</button>
                      </form>
                      </div>
                    </div> 
                </div>
                
              </div>
          </div>
        </div>
    </div>
    

  <div id="toast"><div id="img"><i class="fa fa-info"></i></div><div id="desc">Saved Successfully..</div></div>
    
   <div ng-include="'footer.html'"></div>

    <script src="script/jquery-1.11.3.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
     <script src="script/common/common.js"></script>
     <script src="script/config.js"></script>
   <script src="script/change_cred.js"></script>

    -->
  </body>
</html>
