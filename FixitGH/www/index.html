    <div class="global_wrap">
        <div class="dash_header">
            <div class="logo"><img src="images/logo.png"/></div>
            <div class="container">
                <div class="row vertical_space15">
                    <div class="col-10 title">Quick Links</div>                
                    <div class="col-2">

                    </div>
                </div>
                <div class="row row-cols-3">
                    <div class="col">
                      <a id="registercomplaint" href="save_cread.html" class="cate_btn_wrap">
                        <i class="cate_btn far fa-edit"></i>
                        Fix</br>Request
                      </a>
                    </div>
                    <div class="col">
                      <a href="all_issue.html" class="cate_btn_wrap">
                        <i class="cate_btn fas fa-exclamation-triangle"></i>
                        ALL</br>Request
                      </a>
                    </div>
                    <div class="col">
                      <a href="track_issue.html" class="cate_btn_wrap">
                        <i class="cate_btn fas fa-map-marked-alt"></i>
                        Track</br>Request
                      </a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="content_wrap">
          <div class="container">
              <div class="row vertical_space15" >
                <div class="col12 title">Most recent Issues</div>
                <div class="col12" ng-repeat="x in names">
                  <div class="top_devider">
                      <div class="content_image"><img src="{{ x.image }}"/></div>
                      <div class="content_text">
                        <div class="title">{{ x.title }}</div>
                        <div class="department">Department: <strong>{{ x.department }}</strong></div>
                        <div class="description">{{x.description}} <a href="issue.html?id={{ x.id }}"> more..</a> </div>
                      </div>
                      <br class="clear"/>
                  </div>
                </div>
