<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

    <title>Welcome to our site</title>
  </head>
  <body ng-app="">
    <div class="global_wrap">
        <div class="dash_header">
            <div><a href="index.html"><i class="fas fa-arrow-left"></i></a></div>
            <div class="logo"><img src="images/logo.png"/></div>
        </div>
        <div class="content_wrap">
          <div class="container">
              <div class="row vertical_space15">
                <div class="col12 title">Report an issue</div>
                <div class="col12">
                   <div class="btn_container">
                    <a href="image_btn.html">
                       <div class="btn_image"><i class="fas fa-camera-retro"></i></div>
                       <div class="btn_text">1.)Take a photo</div>
                       <div class="btn_tick " id="imbtn"><i class="fas fa-check"></i></div>
                       <br class="clear"/>
                     </a>
                    </div> 
                    <div class="btn_container">
                      <a href="map-cut.html">
                        <div class="btn_image"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="btn_text">2.)Set Location</div>                        
                       <div class="btn_tick " id="locbtn"><i class="fas fa-check"></i></div>
                        <br class="clear"/>
                      </a>
                     </div> 
                     <div class="btn_container">
                      <a href="prepare_issue.html">
                         <div class="btn_image"><i class="far fa-edit"></i></div>
                         <div class="btn_text">3.)Add Description</div>                         
                         <div class="btn_tick"><i class="fas fa-check"></i></div>
                         <br class="clear"/>
                      </a>
                      </div> 
                </div>
                
              </div>
          </div>
        </div>
    </div>
    
   <div ng-include="'footer.html'"></div>
    <script src="script/jquery-1.11.3.js"></script>
    <script src="script/bootstrap.bundle.min.js"></script>
    <script src="script/config.js"></script>
   <script src="script/prepare_issue_btn.js"></script>

</html>
